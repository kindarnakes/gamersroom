<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'SIGN IN' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="user" (ngSubmit)="this.sendForm()">
    <ion-item>
      <ion-input type="text" formControlName="email" [placeholder]="'EMAIL' | translate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" formControlName="password" [placeholder]="'PASSWORD' | translate"></ion-input>
    </ion-item><div id="errors">
      <p class="alert alert-danger" *ngIf="this.user.controls.email.invalid && this.user.controls.email.errors.required && user.controls.email.touched">
        <ion-item color="danger">
        {{'EMAIL REQUIRED' | translate}}
      </ion-item>
      </p>
      <p class="alert alert-danger" *ngIf="this.user.controls.email.invalid && this.user.controls.email.errors.pattern && user.controls.email.touched">
        <ion-item color="danger">
        {{'EMAIL INVALID' | translate}}
      </ion-item>
      </p>
      <p class="alert alert-danger" *ngIf="this.user.controls.password.invalid && this.user.controls.password.errors.required && user.controls.password.touched">
        <ion-item color="danger">
        {{'PASSWORD REQUIRED' | translate}}
      </ion-item>
      </p>
      <p class="alert alert-danger" *ngIf="this.user.controls.password.invalid && this.user.controls.password.errors.pattern && user.controls.password.touched">
        <ion-item color="danger">
        {{'PASSWORD INVALID' | translate}}
      </ion-item>
      </p>
    </div>
    <div style="text-align: right;">
      <ion-button shape="round" color="secondary" fill="outline" type="reset" disabled
        *ngIf="!user.valid">{{'SIGN IN' | translate}}
      </ion-button>
      <ion-button shape="round" color="secondary" fill="outline" type="submit" *ngIf="user.valid">{{'SIGN IN' |
        translate}}
      </ion-button>
    </div>
    
  </form>
</ion-content>
